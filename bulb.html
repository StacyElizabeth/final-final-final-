<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Auto On/Off Bulb (HTML Only)</title>
<style>
  :root { --off:#2b2b2b; --on:#ffd54a; --bg:#0f172a; }
  * { box-sizing:border-box; font-family:system-ui,Segoe UI,Roboto,Arial,sans-serif; }
  body { margin:0; min-height:100vh; display:grid; place-items:center; background:radial-gradient(circle at 50% 35%, #162036, #0b1020 60%, #070a16); color:#e5e7eb; }
  .card { width:min(520px, 92vw); background:rgba(255,255,255,0.04); border:1px solid rgba(255,255,255,0.08);
          border-radius:18px; padding:22px 20px; box-shadow:0 20px 60px rgba(0,0,0,0.35); }
  h1 { margin:0 0 14px; font-size:1.15rem; font-weight:600; letter-spacing:.2px; color:#fafafa; text-align:center; }
  .stage { display:grid; place-items:center; padding:18px 0 8px; }
  .socket { width:18px; height:32px; background:#6b7280; border-radius:6px; margin-bottom:-6px; box-shadow:inset 0 -4px 0 rgba(0,0,0,.2); }
  .bulb {
    width:140px; height:140px; border-radius:50%;
    background:radial-gradient(circle at 45% 35%, #555, #222);
    box-shadow: inset 0 -10px 25px rgba(0,0,0,.55);
    transition: all .30s ease;
    position:relative;
  }
  .bulb.on {
    background:radial-gradient(circle at 40% 30%, #fff6c7, var(--on) 55%, #ffb300 100%);
    box-shadow:
      0 0 25px 6px rgba(255,213,74,.75),
      0 0 140px 26px rgba(255,213,74,.35),
      inset 0 -10px 25px rgba(0,0,0,.25);
  }
  .beam {
    position:absolute; inset:-40px;
    background:radial-gradient(circle at 50% 40%, rgba(255,213,74,.22), rgba(255,213,74,0) 60%);
    filter:blur(2px); opacity:0; transition:opacity .25s ease;
    border-radius:50%;
  }
  .bulb.on .beam { opacity:1; }
  .controls { display:flex; flex-wrap:wrap; gap:10px; justify-content:center; margin-top:16px; }
  button, .switch {
    border:1px solid rgba(255,255,255,.15); background:rgba(255,255,255,.06);
    color:#e5e7eb; padding:10px 14px; border-radius:12px; cursor:pointer; font-weight:600;
    transition:transform .05s ease, background .2s ease, border-color .2s ease;
  }
  button:hover, .switch:hover { background:rgba(255,255,255,.1); border-color:rgba(255,255,255,.25); }
  button:active { transform:translateY(1px); }
  .switch { display:inline-flex; align-items:center; gap:8px; }
  .switch input { appearance:none; width:48px; height:26px; background:#374151; border-radius:999px; position:relative; outline:none; transition:background .2s; }
  .switch input::after { content:""; position:absolute; width:20px; height:20px; top:3px; left:3px; border-radius:50%; background:#d1d5db; transition:left .2s; }
  .switch input:checked { background:#22c55e; }
  .switch input:checked::after { left:25px; background:white; }
  .status { text-align:center; margin-top:10px; font-size:.95rem; color:#cbd5e1; }
  .pill { display:inline-block; padding:4px 10px; border-radius:999px; border:1px solid rgba(255,255,255,.18); background:rgba(255,255,255,.07); margin-left:6px; font-weight:700; }
</style>
</head>
<body>
  <div class="card" role="application" aria-label="Automatic bulb demo">
    <h1>Automatic Bulb: On/Off Every 3s (with manual controls)</h1>

    <div class="stage">
      <div class="socket" aria-hidden="true"></div>
      <div id="bulb" class="bulb" role="img" aria-label="Bulb off">
        <div class="beam" aria-hidden="true"></div>
      </div>
    </div>

    <div class="controls" aria-label="Controls">
      <label class="switch" title="Toggle bulb">
        <input id="toggle" type="checkbox" aria-label="Bulb toggle">
        <span>Toggle</span>
      </label>
      <button id="btnOn" type="button" title="Turn ON">On</button>
      <button id="btnOff" type="button" title="Turn OFF">Off</button>
      <button id="btnStart" type="button" title="Start automatic on/off">Start Auto</button>
      <button id="btnStop" type="button" title="Stop automatic on/off">Stop Auto</button>
    </div>

    <div class="status">
      Auto: <span id="autoState" class="pill">Running</span> â€¢ Interval: 3s
    </div>
  </div>

<script>
  (function () {
    const bulb = document.getElementById('bulb');
    const toggle = document.getElementById('toggle');
    const btnOn = document.getElementById('btnOn');
    const btnOff = document.getElementById('btnOff');
    const btnStart = document.getElementById('btnStart');
    const btnStop = document.getElementById('btnStop');
    const autoState = document.getElementById('autoState');

    let isOn = false;
    let timerId = null;
    const PERIOD_MS = 3000;

    function render() {
      bulb.classList.toggle('on', isOn);
      bulb.setAttribute('aria-label', `Bulb ${isOn ? 'on' : 'off'}`);
      toggle.checked = isOn;
    }

    function setBulb(state) {
      isOn = !!state;
      render();
    }

    function flip() { setBulb(!isOn); }

    function startAuto() {
      if (timerId) return;
      timerId = setInterval(flip, PERIOD_MS);
      autoState.textContent = 'Running';
    }

    function stopAuto() {
      clearInterval(timerId);
      timerId = null;
      autoState.textContent = 'Stopped';
    }

    // Manual controls
    toggle.addEventListener('change', e => setBulb(e.target.checked));
    btnOn.addEventListener('click', () => setBulb(true));
    btnOff.addEventListener('click', () => setBulb(false));
    btnStart.addEventListener('click', startAuto);
    btnStop.addEventListener('click', stopAuto);

    // Start with auto-toggling active
    render();
    startAuto();
  })();
</script>
</body>
</html>
